<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Qobuz Squid Downloader</title>
    <style>        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: #18181b;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin: 0 10px;
        }
        
        /* Mobile adjustments */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 20px;
                border-radius: 8px;
                margin: 0 5px;
            }
        }
        
        h1 {
            margin-bottom: 30px;
            color: #fff;
            font-size: clamp(1.5rem, 5vw, 2rem);
        }
        
        @media (max-width: 480px) {
            h1 {
                margin-bottom: 20px;
            }
        }        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #222;
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        /* Prevent zoom on iOS when input is focused */
        @media (max-width: 768px) {
            input {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }
        
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: #18181b;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background: #f0f0f0;
        }
        
        button:active {
            background: #e0e0e0;
        }
        .error {
            color: #ff4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form method="post">
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
