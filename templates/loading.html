<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - Qobuz Squid Downloader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0b 0%, #1a1a1d 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #18181b;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #fff;
            background: linear-gradient(135deg, #fff 0%, #b0b0b0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
            font-size: 1.8em;
        }
        .loading-content {
            margin: 30px 0;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #333;
            border-top: 4px solid #4ade80;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-text {
            font-size: 1.1em;
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        .progress-container {
            margin: 30px 0;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ade80, #22c55e);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }
        .progress-text {
            font-size: 0.9em;
            color: #888;
        }
        .phase-indicator {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 0.85em;
        }
        .phase {
            flex: 1;
            text-align: center;
            padding: 8px;
            border-radius: 6px;
            background: #222;
            margin: 0 4px;
            transition: all 0.3s ease;
        }
        .phase.active {
            background: #4ade80;
            color: #000;
            font-weight: bold;
        }
        .phase.completed {
            background: #22c55e;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preparing Download</h1>
        
        <div class="loading-content">
            <div class="spinner"></div>
            <div class="status-text" id="status-text">Initializing download process...</div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
            
            <div class="phase-indicator">
                <div class="phase active" id="phase-setup">Setup</div>
                <div class="phase" id="phase-download">Download</div>
                <div class="phase" id="phase-tag">Tagging</div>
                <div class="phase" id="phase-complete">Complete</div>
            </div>
        </div>
    </div>

    <script>
        let progress = 0;
        let currentPhase = 0;
        const phases = ['Setup', 'Download', 'Tagging', 'Complete'];
        const statusTexts = [
            'Initializing download process...',
            'Preparing album tracks...',
            'Setting up download directory...',
            'Starting download...'
        ];

        function updateProgress() {
            progress += Math.random() * 20 + 5;
            
            if (progress >= 100) {
                // Redirect to actual downloading page
                window.location.href = '/downloading';
                return;
            }
            
            // Update progress bar
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('progress-text').textContent = Math.round(progress) + '%';
            
            // Update status text
            if (progress > 25 && currentPhase === 0) {
                currentPhase = 1;
                document.getElementById('status-text').textContent = statusTexts[1];
                document.getElementById('phase-setup').classList.add('completed');
                document.getElementById('phase-setup').classList.remove('active');
                document.getElementById('phase-download').classList.add('active');
            } else if (progress > 60 && currentPhase === 1) {
                currentPhase = 2;
                document.getElementById('status-text').textContent = statusTexts[2];
            } else if (progress > 85 && currentPhase === 2) {
                currentPhase = 3;
                document.getElementById('status-text').textContent = statusTexts[3];
            }
            
            // Continue updating
            setTimeout(updateProgress, Math.random() * 500 + 200);
        }

        // Start the loading simulation
        setTimeout(updateProgress, 500);
    </script>
</body>
</html>
